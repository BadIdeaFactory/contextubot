<script>
const video = document.getElementById('video');
const params = location.search.split('/');
console.log(params);
const uid = params[0].slice(1);
const clipStart = params[1];
const clipEnd = params[2];

//const mp4Url = "https://archive.org/download/"+uid+"/"+uid+".mp4?t="+clipStart+"/"+clipEnd;
//const mp4Url = "test.mp4";
const mp4Url = "https://api.contextubot.net/proxy?url=https%3A//archive.org/download/MSNBCW_20171209_020000_The_Rachel_Maddow_Show/MSNBCW_20171209_020000_The_Rachel_Maddow_Show.mp4%3Ft%3D130/190";
//const srtUrl = "https://archive.org/download/"+uid+"/"+uid+".srt?t="+clipStart+"/"+clipEnd;

const srtUrl = "https://api.contextubot.net/proxy?url=https%3A//archive.org/download/MSNBCW_20171209_020000_The_Rachel_Maddow_Show/MSNBCW_20171209_020000_The_Rachel_Maddow_Show.cc5.srt%3Ft%3D130/190";
//const srtUrl = "test.srt";

let subsObj = null;

let sceneSplits = [];
let textSplits = [];

fetch(srtUrl).then(function(response) {
  console.log("here");
  response.text().then(function(data) {
    var text = data.toString();
    var lines = text.split('\n');

    var output = [];
    var buffer = {
      content: []
    };

    var parts;
    var hms;

    lines.forEach(function(line) {
      if(!buffer.id)
        buffer.id = line;
      else if(!buffer.start) {
        var range = line.split(' --> ');
        buffer.start = range[0];
        buffer.end = range[1];
        parts = range[0].split(',');
        hms = parts[0].split(':');
        buffer.startSec = (parseInt((hms[0] * 60 * 60),10) + parseInt((hms[1] * 60),10) + parseInt(hms[2],10));
        parts = range[1].split(',');
        hms = parts[0].split(':');
        buffer.endSec = (parseInt((hms[0] * 60 * 60),10) + parseInt((hms[1] * 60),10) + parseInt(hms[2],10));
      }
      else if(line !== '')
        buffer.content.push(line);
      else {
        output.push(buffer);
        buffer = {
          content: []
        };
      }
    });
    console.log(output);
    subsObj = output;
    split();
  });
});

function split() {

  let splitIndex = 0;
  textSplits[0] = "";

  subsObj.forEach(function(subs) {
    subs.content.forEach(function(text) {
      let periodIndex = text.indexOf('.');
      let commaIndex = text.indexOf(',');
      let puncIndex = -1;

      if (periodIndex >= 0) {
        puncIndex = periodIndex;
      } else if (commaIndex >= 0) {
        puncIndex = commaIndex;
      }

      if (puncIndex >= 0) {
        textSplits[splitIndex] += text.substr(0, puncIndex + 1) + " ";
        sceneSplits[splitIndex] = subs.startSec;
        splitIndex++;
        textSplits[splitIndex] = "";
        textSplits[splitIndex] += text.substr(puncIndex + 1, text.length + " ");
      } else {
        textSplits[splitIndex] += text + " ";
      }
    });
  });
}

video.src = mp4Url;

let index = 0;

function addFrames() {
  if (index < sceneSplits.length) {
    setTimeout(function(){
      addFrame(video, sceneSplits[index], textSplits[index]);
      index++;
      addFrames();
    }, 1000);
  }
  // TODO: use promises instead of timeouts
}

video.addEventListener('loadedmetadata', function() {
  console.log('loadedmetadata');
  setTimeout(addFrames, 2000);
  // TODO: use promises instead of timeouts
});

function addFrame(video, seconds, text) {
  const canvas = document.createElement('canvas');

  canvas.width = video.videoWidth / 2.1;
  canvas.height = video.videoHeight / 2.1;

  const div = document.createElement("div");

  div.appendChild(canvas);
  const textNode = document.createTextNode(text);
  div.appendChild(textNode);
  div.style.width = "300px";
  div.style.height = "240px";
  div.style.padding = "8px";
  div.style.float = "left";
  document.getElementById('frames').appendChild(div);
  ctx = canvas.getContext("2d");
  video.currentTime = seconds;

  video.addEventListener('timeupdate', function() {

    console.log("adding images ...");

    ctx.drawImage(video, 0, 0, video.videoWidth / 2.1, video.videoHeight / 2.1);

    var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    //var filtered = ImageFilters.GrayScale(imageData);
    var filtered = ImageFilters.Oil (imageData, 1, 32);

    // put it back into a context to view the results

    ctx.putImageData(filtered, 0, 0);

  });
}

</script>
