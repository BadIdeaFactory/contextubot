  - serverless-tag-api-gateway
  - serverless-offline
  - serverless-plugin-log-retention
  - serverless-stage-manager
  - serverless-domain-manager
  - serverless-plugin-existing-s3
  - serverless-plugin-tracing
  - serverless-plugin-lambda-dead-letter
  - serverless-tag-sqs
