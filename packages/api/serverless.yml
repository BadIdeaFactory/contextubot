service:
  name: contextubot-api

provider:
  name: aws
  region: us-east-1
  tags:
    project: contextubot

  runtime: nodejs8.10
  timeout: 300
  stage: dev
  tracing: true

  environment:
    BUCKET_NAME: 'data.contextubot.net'
    EMBEDLY_KEY: ${ssm:/contextubot/embedlyKey}

  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:*'
        # - 's3:PutBucketNotification'
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::data.contextubot.net'
    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::data.contextubot.net/*'
    - Effect: 'Allow'
      Action:
        - 'xray:PutTraceSegments'
        - 'xray:PutTelemetryRecords'
      Resource:
        - "*"
    - Effect: Allow
      Action:
        - sqs:*
      Resource: arn:aws:sqs:*:*:${self:custom.sqs}-export
    - Effect: Allow
      Action:
        - sqs:*
      Resource: arn:aws:sqs:*:*:${self:custom.sqs}-export-dl
    - Effect: Allow
      Action:
        - sqs:*
      Resource: arn:aws:sqs:*:*:${self:custom.sqs}-tva
    - Effect: Allow
      Action:
        - sqs:*
      Resource: arn:aws:sqs:*:*:${self:custom.sqs}-tva-dl


package:
  individually: true
  include:
    - 'ffmpeg/*'


functions:
  tvaFeed:
    handler: tva.feed
    events:
      - schedule: rate(2 hours)
    environment:
      TVA_QUEUE: https://sqs.us-east-1.amazonaws.com/195195539908/${self:custom.sqs}-tva

  tvaFingerprint:
    handler: tva.fingerprint
    reservedConcurrency: 10
    timeout: 300
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - TVAQueue
              - Arn
          batchSize: 1
    deadLetter:
      targetArn:
        GetResourceArn: TVADeadLetterQueue

  query:
    handler: inspect.query
    timeout: 30
    events:
      - http:
          method: post
          path: query
          request:
            parameters:
              querystrings:
                url: true
          cors: true
    environment:
      EXPORT_QUEUE: https://sqs.us-east-1.amazonaws.com/195195539908/${self:custom.sqs}-export

  extract:
    handler: extract.audio
    reservedConcurrency: 10
    timeout: 300
    events:
      - existingS3:
          bucket: 'data.contextubot.net'
          events:
            - s3:ObjectCreated:*
          rules:
            - prefix: query/
            - suffix: .json
      - sqs:
          arn:
            Fn::GetAtt:
              - ExtractQueue
              - Arn
          batchSize: 1
    deadLetter:
      targetArn:
        GetResourceArn: ExtractDeadLetterQueue




resources:
  Resources:
    TVAQueue:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: ${self:custom.sqs}-tva
        VisibilityTimeout: 300
    TVADeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.sqs}-tva-dl
    ExtractQueue:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: ${self:custom.sqs}-export
        VisibilityTimeout: 300
    ExtractDeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.sqs}-export-dl
